<!doctype html>
<html lang="en">
<head>
  <title>Waitlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments :: nav"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Waitlist</h1>
      </div>

      <div th:if="${message}" class="alert alert-danger text-center">
        [[${message}]]
      </div>

      <div class="table-responsive">

        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Judul Buku</th>
            <th scope="col">Status</th>
            <th scope="col">Nama User</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="waitlistItem : ${Waitlist}">
            <tr>
              <td th:text="${waitlistItem.buku.isbn}"></td>
              <td th:text="${waitlistItem.buku.judul}"></td>
              <td th:text="${waitlistItem.isUpdated ? 'Ada update' : 'Belum ada update'}"></td>
              <td th:text="${waitlistItem.user.nama}"></td>
            </tr>
          </th:block>
          </tbody>
        </table>

      </div>
    </main>
  </div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("waitlist-nav");</script>

</body>
</html>
