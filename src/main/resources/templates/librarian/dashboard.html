<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: nav"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Selamat Datang di SiMPUS W</h1>
            </div>
            <h2>Halo, Pustakawan <span th:text="${userName}"></span>!</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Jumlah Peminjaman Aktif</h5>
                            <p class="card-text" th:text="${peminjamanCount}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Jumlah Wishlist Aktif</h5>
                            <p class="card-text" th:text="${wishlistCount}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("dashboard-nav");</script>

</body>
</html>
