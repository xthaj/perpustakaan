<!doctype html>
<html lang="en">
<head>
    <title>Eksemplar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: nav"></div>
        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Eksemplar</h1>
            </div>

            <div class="table-responsive">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Nomor</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="eksemplar, iterStat : ${listEksemplar}">
                        <td th:text="${eksemplar.buku.isbn}"></td>
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${eksemplar.sedangDipinjam ? 'Sedang Dipinjam' : 'Tersedia'}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </main>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("buku-nav");</script>

</body>
</html>
