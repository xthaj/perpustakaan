<!doctype html>
<html lang="en">
<head>
  <title>[[${pageTitle}]]</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
  

</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments :: nav"></div>

    <div th:if="${message}" class="alert alert-danger text-center">
      [[${message}]]
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">[[${pageTitle}]]</h1>
      </div>

      <form th:action="@{/librarian/buku/save}" th:object="${buku}" method="post" class="mt-4">
        <div class="form-group">
          <input type="hidden" th:field="*{id}">
          <label for="isbn">ISBN:</label>
          <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required/>
        </div>
        <div class="form-group">
          <label for="judul">Judul:</label>
          <input type="text" class="form-control" id="judul" th:field="*{judul}" required/>
        </div>
        <div class="form-group">
          <label for="penulis">Penulis:</label>
          <input type="text" class="form-control" id="penulis" th:field="*{penulis}" required/>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="tentangMetsur" th:field="*{tentangMetsur}"/>
          <label class="form-check-label" for="tentangMetsur">Tentang Metsur</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="tentangKalkulus" th:field="*{tentangKalkulus}"/>
          <label class="form-check-label" for="tentangKalkulus">Tentang Kalkulus</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="tentangAlin" th:field="*{tentangAlin}"/>
          <label class="form-check-label" for="tentangAlin">Tentang Alin</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </form>

    </main>
  </div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("buku-nav");</script>

</body>
</html>
