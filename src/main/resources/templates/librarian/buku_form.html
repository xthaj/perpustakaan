<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid text-center">
  <h1>[[${pageTitle}]]</h1>
  <form th:action="@{/librarian/buku/save}" th:object="${buku}" method="post">
    <div>
      <input type="hidden" th:field="*{id}">
      <div class="form-group row">
        <label>ISBN:</label>
        <div class="">
          <input type="text" th:field="*{isbn}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label>Judul:</label>
        <div class="">
          <input type="text" th:field="*{judul}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label>Penulis:</label>
        <div class="">
          <input type="text" th:field="*{penulis}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label>Tentang Metsur:</label>
        <div class="">
          <input type="checkbox" th:field="*{tentangMetsur}"/>
        </div>
      </div>
      <div class="form-group row">
        <label>Tentang Kalkulus:</label>
        <div class="">
          <input type="checkbox" th:field="*{tentangKalkulus}"/>
        </div>
      </div>
      <div class="form-group row">
        <label>Tentang Alin:</label>
        <div class="">
          <input type="checkbox" th:field="*{tentangAlin}"/>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/librarian/buku}]]";
  }
</script>
</body>
</html>
