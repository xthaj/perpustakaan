<!doctype html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class=" w-100 rounded-0 border-0" ></div>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3 logout" th:href="@{/logout}">Sign out</a>
    </div>
  </div>
</header>

<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:fragment="nav">
  <div class="position-sticky pt-3 sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link justify-content-between align-items-center" aria-current="page" href="#">

      </li>

      <li>

      </li>

        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="peminjaman-nav" th:href="@{/librarian/peminjaman}">
          <span data-feather="file" class="align-text-bottom"></span>
          Peminjaman
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="waitlist-nav" th:href="@{/librarian/waitlist}">
          <span data-feather="shopping-cart" class="align-text-bottom"></span>
          Waitlist
        </a>
      </li>
    </ul>
  </div>
</nav>


<script th:fragment="javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script th:fragment="javascript">
  function setActiveNavItem(navItemId) {

    navItem.classList.add("active");
  }
