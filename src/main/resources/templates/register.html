<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" id="ath">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/prelogin.css}" rel="stylesheet">

</head>
<body>
<div class="registration-form">
  <h2 class="text-center">Registrasi SiMPUS W</h2>

  <br>



  <form th:action="@{/user/register}" th:object="${user}" method="post">
<!--    <img class="mb-4" src="../img/logo.png" alt="" width="72" height="57">-->

    <input type="hidden" th:field="*{id}">

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="222888999" name="nim" th:field="*{nim}" required>
      <label for="floatingInput">NIM</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" th:field="*{password}" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingNama" placeholder="Nama" name="nama" th:field="*{nama}" required>
      <label for="floatingNama">Nama</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isLibrarian" name="adalah_pustakawan" th:field="*{adalah_pustakawan}">
      <label class="form-check-label" for="isLibrarian">Saya seorang pustakawan</label>
    </div>
    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

    <div class="text-center mini-text">
      <a class="login-link " th:href="@{/login}">Sudah memiliki akun?</a>
    </div>
  </form>
</div>
