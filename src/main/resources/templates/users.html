<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1>Manage Users</h1>
  <div th:if="${message}" class="alert alert-success">
  [[${message}]]
  </div>

  <div>
    <a th:href="@{/users/new}">Add New User</a>
  </div>


    <table class="table table-bordered">
      <thead class="th">
      <tr>
        <th>ID</th>
        <th>NIM</th>
        <th>Name</th>
        <th>Is Librarian</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user: ${listUsers}">
        <tr>
          <td th:text="${user.id}"></td>
          <td th:text="${user.nim}"></td>
          <td th:text="${user.nama}"></td>
          <td th:text="${user.adalah_pustakawan}"></td>
          <td>
            <a class="h4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
