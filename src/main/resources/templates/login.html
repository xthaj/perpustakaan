<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" id="ath">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/prelogin.css}" rel="stylesheet">

<body>
<div class="login-form">
    <h2 class="text-center">Login SiMPUS W</h2>

    <div th:if="${message}" class="alert alert-danger text-center">
        [[${message}]]
    </div>

    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="img/logo.png" alt="" width="72" height="57">

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nim">
            <label for="floatingInput">NIM</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <div class="text-center mini-text">
            <a th:href="@{/users/register}">Belum memiliki akun?</a>
        </div>
    </form>
</div>
</body>
</html>
