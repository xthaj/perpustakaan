<!doctype html>
<html lang="en">
<head>
  <title>Waitlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments-user :: nav"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Peminjaman</h1>
      </div>

      <div th:if="${message}" class="alert alert-danger text-center">
        [[${message}]]
      </div>

      <div class="table-responsive">

        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">Judul Buku</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="waitlist : ${listWaitlist}">
            <td th:text="${waitlist.buku.judul}"></td>
            <td>
              <span th:if="${waitlist.isUpdated}">Updated</span>
              <span th:unless="${waitlist.isUpdated}">Not Updated</span>
            </td>
          </tr>
          </tbody>
        </table>



      </div>
    </main>
  </div>
</div>


<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("waitlist-nav-user");</script>

</body>
</html>
