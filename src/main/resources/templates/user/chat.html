<!doctype html>
<html lang="en">
<head>
    <title>Question Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script th:src="@{/js/chat.js}"></script>

    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body id="bigger-p">

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments-user :: nav"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Chat dengan Bot</h1>
            </div>

            <noscript>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-danger">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
                        </div>
                    </div>
                </div>
            </noscript>

            <div id="main-content" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="connect">Koneksi ke FAQ bot kami!</label><br>
                                <button id="connect" class="btn btn-default koneksi" type="submit">Koneksi</button>
                                <button id="disconnect" class="btn btn-default" type="submit" disabled>Putuskan Koneksi</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Status: <span id="status-text">Tidak terkoneksi! Klik button koneksi untuk mulai bertanya pada bot</span></p>
                    </div>
                </div>
                <div class="row">
                    <form id="question-form" class="form-inline">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="question">Pertanyaan Anda</label><br>
                                <input type="text" id="question" class="form-control pertanyaan" placeholder="Pertanyaan">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <button id="send" class="btn btn-primary" type="submit">Tanya</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped">
                            <thead>
                            <tr>
                                <th>FAQ</th>
                            </tr>
                            </thead>
                            <tbody id="faq-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




        </main>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("chat-nav-user");</script>

</body>
</html>
