<!doctype html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments-user :: nav"></div>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Selamat Datang di SiMPUS W</h1>
    </div>

    <h2>Halo, <span th:text="${userName}"></span></h2>

    <div th:if="${message}" class="alert alert-success">
      <span th:text="${message}"></span>
    </div>

    <div class="mt-4">
      <div th:if="${#lists.isEmpty(updatedWaitlists)}">
        <p>Tidak ada notifikasi baru.</p>
      </div>
      <div th:each="waitlist : ${updatedWaitlists}">
        <div class="alert alert-info" role="alert">
          Buku <strong th:text="${waitlist.buku.judul}"></strong> telah tersedia.
          <a class="btn btn-sm btn-danger float-end" th:href="@{/user/waitlist/remove/{waitlistId}(waitlistId=${waitlist.id})}">
            Saya mengerti, hapus saya dari waitlist
          </a>
        </div>
      </div>
    </div>

  </main>
</div>
</div>

<div th:replace="fragments :: javascript"></div>
<script> setActiveNavItem("dashboard-nav-user");</script>

</body>
</html>
